 {% extends 'base.html' %}

{% block content %}
<main>
    <main>
        <section id="product-detail" style="padding: 32px; background: #f5f7fa;">
            <div class="product-container" style="max-width: 480px; margin: auto; padding: 32px; background: #fff; box-shadow: 0 4px 24px rgba(0,0,0,0.08); border-radius: 16px;">
                <div class="product-image mb-3">
                    <img src="{{ detail.image.url }}" alt="{{ detail.name }}" style="width: 100%; max-width: 220px; height: auto; border-radius: 12px; margin: auto; display: block;">
                </div>
                <div class="product-info mt-3">
                    <h3 class="mb-2">{{ detail.name }}</h3>
                    <p class="mb-3 text-secondary">{{ detail.desc }}</p>
                    <p class="mb-3 fw-bold">â‚¹ {{ detail.price }}</p>
                    {% if user.is_authenticated %}
                        <a href="{% url 'add_to_cart' detail.id %}" class="btn btn-outline-dark">Add to Cart</a>
                    {% else %}
                        <a href="#" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#loginModal">Add to Cart</a>
                    {% endif %}
                </div>
            </div>
        </section>
    </main>
    
<!-- Modal Structure -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow-lg">
            <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold text-primary" id="loginModalLabel">Login Required</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-dark">
                <p>Please log in to add items to your cart.</p>
            </div>
            <div class="modal-footer bg-light border-top">
                <a href="{% url 'user_login' %}?next={% url 'cart_detail' detail.id %}" class="btn btn-dark">Login</a>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<style>
    .modal-content {
        border: none;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .modal-header {
        padding: 1.5rem 2rem;
        border-bottom: 1px solid #e0e0e0;
    }
    .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
    }
    .modal-body {
        padding: 1.25rem 2rem;
    }
    .modal-footer {
        padding: 1rem 2rem;
        border-top: 1px solid #e0e0e0;
        display: flex;
        justify-content: flex-end;
    }
</style>

<!-- Font Awesome for Close Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
{% endblock content %}
