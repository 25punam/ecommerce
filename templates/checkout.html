<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --background: #f5f7fa;
            --primary-color: #4f8cff;
            --accent-color: #ff6f61;
            --card-bg: #fff;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        body {
            background: var(--background);
            font-family: "Poppins", Arial, sans-serif;
            color: #22223b;
            margin: 0;
        }
        .checkout-container {
            max-width: 600px;
            margin: 48px auto;
            padding: 32px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }
        .section-title {
            font-size: 2rem;
            margin-bottom: 24px;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
        }
        .form-label {
            font-weight: 500;
            color: var(--primary-color);
        }
        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #e0e0e0;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79,140,255,0.15);
        }
        .order-summary {
            margin-top: 24px;
            padding: 20px;
            border-radius: 12px;
            background: #f7f7f7;
            box-shadow: var(--shadow);
        }
        .payment-option {
            margin-bottom: 18px;
        }
        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 24px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        .btn-outline-dark {
            border-color: var(--primary-color);
            color: var(--primary-color);
            border-radius: 24px;
            font-weight: 500;
        }
        .btn-outline-dark:hover {
            background: var(--primary-color);
            color: #fff;
        }
        h1, h2, h3 {
            font-family: "Poppins", Arial, sans-serif;
            font-weight: 600;
            color: var(--primary-color);
        }
        @media (max-width: 768px) {
            .checkout-container {
                padding: 12px;
                border-radius: 0;
            }
        }
    </style>

    </style>
</head>
<body>

    <div class="checkout-container">
       
        <div class="checkout-header">
            <h1>Checkout Page</h1>
        </div>

        <form id="checkout-form" method="post">
            
            {% csrf_token %}
            <div class="layout">
                <div class="billing-section">
                    <h3 class="section-title">Billing Information</h3>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" id="first-name" name="first_name" class="form-control" required placeholder="Enter your first name">
                        </div>
                        <div class="col-6">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" id="last-name" name="last_name" class="form-control" required placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="address" class="form-label">Shipping Address</label>
                        <input type="text" id="address" name="address" class="form-control" required placeholder="Enter your address">
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" name="city" class="form-control" required>
                        </div>
                        <div class="col-6 form-group">
                            <label for="state" class="form-label">State</label>
                            <input type="text" id="state" name="state" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zip" class="form-label">ZIP Code</label>
                        <input type="text" id="zip" name="zip" class="form-control" required pattern="\d{5}{6}">
                    </div>
                </div>
        
                <div class="info-section">
                    <h3 class="section-title">Order Information</h3>
                    
                    {% for item in cart_items %}
                    <p><strong>Product Name:</strong> {{ item.product.name }}</p>
                    <p><strong>Quantity:</strong> {{ item.quantity }}</p>
                    <p><strong>Price:</strong> {{ item.total_price }}</p>
                     {% endfor %}
                     <p class="total-price">
                        <strong>Total Price:</strong> {{ total_price }}
                    </p>
                
                    
                    <h3 class="section-title">Payment</h3>

                    <div class="form-check payment-option">
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="payment-method" 
                        value="razorpay" 
                        id="razorpay"
                        required
                    >
                    <label class="form-check-label" for="razorpay">Razorpay</label>
                    </div>

                </div>
            </div>
        
            
            <a href="{% url 'order_list' %}" class="btn btn-primary" style="padding: 10px 20px; font-size: 16px; border-radius: 5px;">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            
            <button type="submit" class="btn btn-primary">Complete Purchase</button>
            
        </form>
        
    </div>

</body>
</html>
