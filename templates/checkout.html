<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #060709;
            font-family: Arial, sans-serif;
            color: #343a40; /* Darker text color for better contrast */
        }

        .checkout-container {
            max-width: 10000px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #343a40; /* Black underline */
            padding-bottom: 10px;
        }

        .form-label {
            font-weight: bold;
        }

        .order-summary {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f7f7f7;
        }

        .payment-option {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #343a40; /* Dark primary button */
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #23272b; /* Darker color on hover */
        }

        /* Layout adjustments */
        .layout {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
        }

        .billing-section {
            width: 40%; /* Percentage width for the billing section */
            padding-right: 20px; /* Space between sections */
        }

        .info-section {
            width: 60%; /* Remaining width for order info and payment options */
        }

        /* Ensure responsiveness */
        @media (max-width: 768px) {
            .layout {
                flex-direction: column; /* Stack sections vertically on small screens */
            }

            .billing-section, .info-section {
                width: 100%; 
                padding-right: 0; 
                margin-bottom: 20px; 
            }
        }

        .row {
            margin-bottom: 15px; 
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <form id="checkout-form" method="post">
            
            {% csrf_token %}
            <div class="layout">
                <div class="billing-section">
                    <h3 class="section-title">Billing Information</h3>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" id="first-name" name="first_name" class="form-control" required placeholder="Enter your first name">
                        </div>
                        <div class="col-6">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" id="last-name" name="last_name" class="form-control" required placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="address" class="form-label">Shipping Address</label>
                        <input type="text" id="address" name="address" class="form-control" required placeholder="Enter your address">
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" name="city" class="form-control" required>
                        </div>
                        <div class="col-6 form-group">
                            <label for="state" class="form-label">State</label>
                            <input type="text" id="state" name="state" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zip" class="form-label">ZIP Code</label>
                        <input type="text" id="zip" name="zip" class="form-control" required pattern="\d{5}{6}">
                    </div>
                </div>
        
                <div class="info-section">
                    <h3 class="section-title">Order Information</h3>
                    
                        <div class="order-summary">
                            
                                <p><strong>Product Name:</strong> </p>
                                <p><strong>Quantity:</strong> </p>
                                <p><strong>Price:</strong> </p>
                            
                            <p><strong>Total Price:</strong> </p>
                        </div>
                   
                    <h3 class="section-title">Payment Options</h3>
                    <div class="form-check payment-option">
                        <input class="form-check-input" type="radio" name="payment-method" value="cash-on-delivery" id="cash-on-delivery" >
                        <label class="form-check-label" for="cash-on-delivery">Cash on Delivery</label>
                    </div>
                    <div class="form-check payment-option">
                        <input class="form-check-input" type="radio" name="payment-method" value="paypal" id="paypal">
                        <label class="form-check-label" for="paypal">PayPal</label>
                    </div>
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary">Complete Purchase</button>
            
        </form>
        
    </div>

</body>
</html>
