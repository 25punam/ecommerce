<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
                --background: #1a1a2e;
                --color: #ffffff;
                --primary-color: #0f3460;
            }

            * {
                box-sizing: border-box;
            }

        body {
            font-family: "Poppins", Arial, sans-serif;
            background: var(--background);
            color: var(--color);
            line-height: 1.6;
            letter-spacing: 1px;
        }

        header {
            background: var(--primary-color);
            color: var(--color);
            padding: 10px 0;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: var(--color);
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .search-bar {
            display: flex;
            position: relative;
            align-items: center;
        }

        .search-input {
            padding: 10px 40px;
            border: 2px solid #ccc;
            border-radius: 20px;
            width: 300px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color);
            cursor: pointer;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 40px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            transition: transform 0.2s;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

      


        h3 {
            color:black;
        }

        td {
            color: black;
        }

        th {
            color: black;
        }

        body {
                margin: 0;
                box-sizing: border-box;
                font-family: "poppins";
                background: var(--background);
                color: var(--color);
                letter-spacing: 1px;
                transition: background 0.2s ease;
                -webkit-transition: background 0.2s ease;
                -moz-transition: background 0.2s ease;
                -ms-transition: background 0.2s ease;
                -o-transition: background 0.2s ease;
            }

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">
                    Welcome <strong>{{user.username}}</strong>
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'order_list' %}"><i class="fas fa-cart-plus"></i> Cart</a>
                            </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8000/">Home</a>
                        </li>
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                                <a class="nav-link" href="{% url 'user_logout' %}">LOGOUT</a>
                            {% else %}
                                <a class="nav-link" href="{% url 'user_login' %}">LOGIN</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'user_register' %}">REGISTER</a>
                            {% endif %}
                        </li>
                    </ul>
                    
                    <div class="search-bar">
                        <input class="search-input" type="search" placeholder="Search products..." aria-label="Search">
                        <button class="btn btn-outline-success" type="button" onclick="alert('Search functionality not implemented');">
                            <i class="fas fa-search search-icon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content goes here -->
        {% endblock content %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
