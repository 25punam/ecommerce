<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>eCommerce Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            align-items: center; /* Aligns items vertically */
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .search-bar {
            position: relative;
        }

        .search-input {
            padding: 8px 40px 8px 10px;
            border: none;
            border-radius: 20px;
            width: 300px;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
            cursor: pointer;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 40px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            transition: transform 0.2s;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }

        .total-cost {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }

        .btn-custom {
            text-decoration: none; /* Remove underline */
            background-color: #16e12a; /* Example color */
            border-color: #22ff9f; /* Example color for border */
        }

        .btn-custom:hover {
            background-color: #09dc68; /* Darker shade for hover effect */
            border-color: #160702; /* Darker shade for border */
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007BFF; /* Bootstrap primary color */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            cursor: pointer;
            margin: 10px 0; /* Add margin for spacing */
        }

        .btn-custom {
            background-color: #28a745; /* Green color for add to cart */
            /* Optional: modify button color specific for Add to Cart */
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-bar">
            <h1>eCommerce Site</h1>
            <nav>
                <ul>


                    <li style="font-weight: bold; font-size: 1.2em;">
                        <a href="{% url 'order_list' %}">
                            <i class="fas fa-cart-plus"></i>
                        </a>
                    </li>

                    <li style="font-weight: bold; font-size: 1.2em;"><a href="http://127.0.0.1:8000/">Home</a></li>
                    <li style="font-weight: bold; font-size: 1.2em;"><a href="{% url 'user_login' %}">LOGIN</a></li>
                    <li style="font-weight: bold; font-size: 1.2em;"><a href="{% url 'user_register' %}">REGISTER</a></li>
                    <li style="font-weight: bold; font-size: 1.2em;"><a href="{% url 'user_logout' %}">LOGOUT</a></li>

                    <!-- Search Bar -->
                    <li class="search-bar">
                        <input type="text" class="search-input" placeholder="Search products...">
                        <i class="fas fa-search search-icon" onclick="alert('Search functionality not implemented');"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock content %}

</body>

</html>
